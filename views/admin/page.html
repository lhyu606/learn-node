<nav aria-label="Page navigation " class="text-center">
  <ul class="pagination">
    <li>
      <a href="/admin/user?page={% if (page-1)<=0 %}1{% else %}{{ page-1 }}{% endif %}" aria-label="Previous">
        <span aria-hidden="true">上一页</span>
      </a>
    </li>
    
    <li>
      <a href="/admin/user?page={{ page+1 }}" aria-label="Next">
        <span aria-hidden="true">下一页</span>
      </a>
    </li>
  </ul>
</nav>
<p class="text-center"> 一共 {{ pages }} 页，当前第 {{ page }} 页，共 {{ count }} 条数据</p>
